<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div>
  <a th:href="@{/thymeleaf/ex5(param1 = '데이터1' , param2 = '데이터2')}">매개변수전달</a>
  </div>
	<h1>상품 정보 리스트</h1>
	<table border= "1">
		<thead>
			<tr>
				<td>번호</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품등록일</td>

			</tr>
		</thead>
		<tbody>
			<tr th:each="itemDto,status:${List}">
                <td th:if="${status.even}" th:text="짝수" style="color: red;">
                 <td th:unless="${status.even}" th:text="홀수" style="color: blue;">
				<td th:text="${status.index}"></td>
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>

	</table>

</body>
</html>
